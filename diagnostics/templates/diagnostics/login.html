{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diagnostic System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url("{% static 'diagnostics/login-bg.svg' %}") no-repeat center center fixed;
            background-size: cover;
        }

    </style>
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card blur-section">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-8 col-xl-7 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Login</p>
                                    {% if invalid %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ invalid }}
                                    </div>
                                    {% endif %}
                                    <form class="mx-1 mx-md-4" method="post">
                                        {% csrf_token %}
                                        <div class="row align-items-center text-center">
                                            <!-- Diagnostic Admin Login -->
                                            <div class="col-5 text-center">
                                                <img src="{% static 'diagnostics/admin.svg' %}" alt="Diagnostic Admin" class="img-fluid mb-3" style="max-width: 200px;">
                                                <button type="submit" name="login_type" value="diagnostic_admin" class="btn btn-outline-secondary btn-lg rounded-pill mt-2 ">
                                                    Diagnostic Login
                                                </button>
                                            </div>

                                            <!-- OR Text -->
                                            <div class="col-2 text-muted">
                                                <p>- OR -</p>
                                            </div>

                                            <!-- User Profile Login -->
                                            <div class="col-5 text-center">
                                                <img src="{% static 'diagnostics/user.svg' %}" alt="User Profile" class="img-fluid mb-3" style="max-width: 200px;">
                                                <button type="submit" name="login_type" value="user_profile" class="btn btn-outline-secondary btn-lg rounded-pill mt-2 ">
                                                    User Profile Login
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
