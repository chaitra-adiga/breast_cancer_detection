{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Scan for {{ diagnostic.user_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Add Scan for {{ diagnostic.user_name }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Add Scan</button>
        </form>
        <h2 class="mt-5">Existing Scans</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Scan</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for scan in diagnostic.scans.all %}
                <tr>
                    <td>
                        <a href="{{ scan.scan.url }}" target="_blank">
                            <img src="{{ scan.scan.url }}" alt="Scan" style="max-width: 100px;">
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'update_scan' scan.pk %}" class="btn btn-warning btn-sm">Update</a>
                        <a href="{% url 'delete_scan' scan.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
