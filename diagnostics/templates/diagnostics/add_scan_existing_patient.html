{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Scan for Existing Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Add Scan for Existing Patient</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_identity">Patient ID</label>
                <input type="text" id="user_identity" name="user_identity" class="form-control" required>
                {% if form.user_identity.errors %}
                <div class="text-danger">
                    {{ form.user_identity.errors }}
                </div>
                {% endif %}
            </div>
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Add Scan</button>
            <a href="{% url 'diagnostic_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
