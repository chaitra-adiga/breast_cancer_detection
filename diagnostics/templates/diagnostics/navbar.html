{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .custom-navbar {
            background: linear-gradient(to right, #4a90e2, #50c878);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand img {
            border-radius: 50%;
            margin-right: 15px;
        }
        .navbar-brand h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 0;
            font-weight: 600;
        }
        .btn-logout {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'diagnostic_dashboard' %}">
                <img src="{% static 'diagnostics/logo.jpeg' %}" alt="Logo" height="50" width="50">
                <span class="fw-bold"><h1>Diagnostic Admin - BCD System</h1></span>
            </a>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-logout rounded-pill" type="submit">
                            <i class='fas fa-sign-out-alt me-2'></i>Logout
                        </button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
