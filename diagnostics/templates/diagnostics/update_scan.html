{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>Update Scan</title>{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h1>Update Scan</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Scan</button>
    </form>
</div>
{% endblock content %}
