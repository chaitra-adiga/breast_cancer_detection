{% extends 'base.html' %}
{% block title %}<title>Confirm Delete</title>{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this diagnostic?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'diagnostic_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
