{% extends 'base.html' %}
{% block title %}<title>User Login</title>{% endblock title %}
{% block content %}
<h1>User Login</h1>
<form class="mx-1 mx-md-4 mt-4" method="post">
    {% csrf_token %}
    <div class="form-outline mb-4">
        <input type="text" id="phone_number" name="phone_number" class="form-control form-control-lg" />
        <label class="form-label" for="phone_number">Phone Number</label>
    </div>
    <div class="form-outline mb-4">
        <input type="password" id="password" name="password" class="form-control form-control-lg" />
        <label class="form-label" for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
    <div><p class="text-center text-muted">---OR---</p></div>
    <div>
        <p class="text-muted mt-4">Don't have an account? <a href="{% url 'register' %}" >Register</a></p>
    </div>
</form>
    </div>
        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
        class="img-fluid" alt="Sample image">
    </div>

{% endblock content %}
